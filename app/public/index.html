<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Azure Bobblehead</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/jslibs/modernizr-custom.js"></script>
    </head>
    <body>
        <div class="container=fluid">
            <div class="jumbotron" style="">
                <h1>Azure Bobblehead</h1>
                <p>Create and share a bobble head created in Azure!</p>
            </div>
            <div class="row" id="getusermedia" style="display:none">
                <p>Click the video to take a snapshot for Azure to turn into a bobblehead:</p>
                <canvas id="canvas" style="display:none;"></canvas>
                <video autoplay="true" id="video"></video>
                <img id="image" class="img-responsive center-block" src="" style="display:none">
                <script src="/js/getusermedia.js"></script>
            </div>
            <div class="row" id="nogetusermedia" style="display:none">
                <p>Upload the picture of your face for Azure to turn into a bobble head:</p>
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type='file' onchange="readURL(this);" name="userPhoto" accept="image/*" capture>
                    <!--<input type="file" name="userPhoto" accept="image/*" capture>
                    <input type="submit" value="Upload Image" name="submit">-->
                </form>
                <img id="image" src="">
                <script src="/js/fileinput.js"></script>
            </div>
        </div>
        <script>
            if(Modernizr.getusermedia) {
                document.getElementById("getusermedia").style.display = "inline";
            } else {
                document.getElementById("nogetusermedia").style.display = "inline";
            }            
        </script>
    </body>
    <script src="jslibs/jquery.min.js"></script>
    <script src="jslibs/bootstrap.min.js"></script>
</html>
